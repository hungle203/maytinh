<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="2">
                <label for="ketqua1"><input id="ketqua1" type="text"></label>
            </td>
            <td colspan="2">
                <label for="ketqua2"><input id="ketqua2" type="text"></label>
            </td>
        </tr>
        <tr>
<!--            <td><button id="number1" type="button">1</button></td>-->
<!--            <td><button id="number2" type="button">2</button></td>-->
<!--            <td><button id="number3" type="button">3</button></td>-->
<!--            <td><button id="number4" type="button">4</button></td>-->
            <td><button onclick="add1()" type="button">+</button></td>
    </tr>
        <tr>
<!--            <td><button type="button">4</button></td>-->
<!--            <td><button type="button">5</button></td>-->
<!--            <td><button type="button">6</button></td>-->
            <td><button onclick="add2()" type="button">-</button></td>
        </tr>
        <tr>
<!--            <td><button type="button">7</button></td>-->
<!--            <td><button type="button">8</button></td>-->
<!--            <td><button type="button">9</button></td>-->
            <td><button onclick="add3()" type="button">x</button></td>
        </tr>
        <tr>
<!--            <td><button type="button">C</button></td>-->
<!--            <td><button type="button">0</button></td>-->
<!--            <td><button type="button">=</button></td>-->
            <td><button onclick="add4()" type="button">/</button></td>
        </tr>
    </table>
    <h2>Result: <span id="result" ></span></h2></form>
</body>
<script>

    function add1() {
        let ketqua1 = +document.getElementById("ketqua1").value
        let ketqua2 = +document.getElementById("ketqua2").value
        document.getElementById("result").innerText = ketqua1 + ketqua2
    }
    function add2() {
        let ketqua1 = +document.getElementById("ketqua1").value
        let ketqua2 = +document.getElementById("ketqua2").value
        document.getElementById("result").innerText = ketqua1 - ketqua2
    }
    function add3() {
        let ketqua1 = +document.getElementById("ketqua1").value
        let ketqua2 = +document.getElementById("ketqua2").value
        document.getElementById("result").innerText = ketqua1 * ketqua2
    }
    function add4() {
        let ketqua1 = +document.getElementById("ketqua1").value
        let ketqua2 = +document.getElementById("ketqua2").value
        document.getElementById("result").innerText = ketqua1 / ketqua2
    }
</script>
</html>
